<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="sty.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Contact Us </title>
    </head>

     <body>

   <img src="top.jpeg" alt="" class="top">
   <style>.top
    {
      width: 100%;
      height: 200px;
    }</style>

   



         <section id="contact-section">
           <div class="container">
           	 <h2>Contact Us</h2>
              <p>Email us and keep upto date with our latest news</p>
             <div class="contact-form" >

                 
               <div >
                 <i class="fa fa-map-marker"  ></i><span class="form-info" data-aos-duration="1200" data-aos="fade-right">PICT College,Dhankawadi,Pune</span><br>
                 <i class="fa fa-phone" > </i><span class="form-info" data-aos-duration="2000" data-aos="fade-right">+1 23456789</span><br>
                 <i class="fa fa-envelope"  ></i><span class="form-info" data-aos-duration="2800" data-aos="fade-right">xyz@gmail.com</span>
               </div>
               
                
           <div>        
             <form>
               <input type="text" placeholder="Your Name" required>
               <input type="text" placeholder="Last Name"><br>
               <input type="Email" placeholder="Email" required><br>
               <input type="text" placeholder="Subject of this message"><br>
               <textarea name="message" placeholder="Message" rows="5" required></textarea><br>
               <button class="submit" >Send Message</button> 
             </form>   
               </div>
             </div>
           </div>
         </section>
  

  <script type="text/javascript">
  AOS.init({
    duration:1200,
  })
 </script>
         
     </body>
